<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conventional Commit</title>
    <link rel="stylesheet" href="./lib/pico.min.css" />
    <style>
      body {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <article>
        <p>feat: 🚀 Enhancements</p>
        <p>perf: 🔥 Performance</p>
        <p>fix: 🩹 Fixes</p>
        <p>refactor: 💅 Refactors</p>
        <p>examples: 🏀 Examples</p>
        <p>docs: 📖 Documentation</p>
        <p>chore: 🏡 Chore</p>
        <p>build: 📦 Build</p>
        <p>test: ✅ Tests</p>
        <p>types: 🌊 Types</p>
        <p>style: 🎨 Styles</p>
        <p>ci: 🤖 CI</p>
      </article>
    </div>
  </body>
</html>
